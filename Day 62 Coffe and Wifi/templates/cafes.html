{% extends 'base.html' %}

{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>
      <table class="table" style="color: white">
        {% for field in cafes %}
        <tr>
          {% for item in field %} {% if item[0:4] == "http" %}
          <td><a href="{{ item }}">Maps Link</a></td>
          {% else %}
          <td>{{ item }}</td>
          {% endif %} {% endfor %}
        </tr>
        {% endfor %}
    </div>
    <p><a href="{{ url_for('home') }}">Return to index page</a></p>
  </div>
</div>

{% endblock %}
